<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách bài tập</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f8d7da, #f4c2c2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #d63384;
            font-size: 22px;
            border-bottom: 2px solid #d63384;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 12px 0;
        }
        a {
            text-decoration: none;
            color: #d63384;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #a12263;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background: #d63384;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-button:hover {
            background: #a12263;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bài Tập Về Nhà Buổi 3</h1>
        <ul>
            <li><a href="https://vumaiphuong224001823.github.io/btvn-bai1-buoi2/">Bài 1</a></li>
            <li><a href="https://vumaiphuong224001823.github.io/btvn-b2-/">Bài 2 (2.1/2.2/2.3)</a></li>
            <li><a href="https://vumaiphuong224001823.github.io/btvn-bai3/">Bài 3</a></li>
        </ul>
        
        <h1>Bài Tập Về Nhà Buổi 4</h1>
        <ul>
            <li><a href="https://vumaiphuong224001823.github.io/bai1.1-btvn-buoi4/">Bài 1.1</a></li>
            <li><a href="https://vumaiphuong224001823.github.io/bai1.2-btvn-buoi4/">Bài 1.2</a></li>
        </ul>
        
        <a href="javascript:history.back()" class="back-button">Quay về</a>
    </div>
</body>
</html>
