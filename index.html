<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách bài tập - Khoa học</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #fde2e4, #f9d5d5);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .menu {
            background: #d63384;
            padding: 15px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .menu a {
            color: white;
            margin: 0 15px;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu a:hover {
            background: #b0266c;
        }

        h1 {
            color: #d63384;
            margin-bottom: 10px;
        }

        .section {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            width: 80%;
            text-align: center;
            transition: transform 0.3s;
        }

        .section:hover {
            transform: scale(1.05);
        }

        ul {
            list-style: none;
        }

        li {
            margin: 5px 0;
        }

        a {
            color: #d63384;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#"><i class="fas fa-home"></i> Trang chủ</a>
        <a href="#bt12"><i class="fas fa-book-open"></i> Buổi 1 & 2</a>
        <a href="#bt3"><i class="fas fa-book"></i> Buổi 3</a>
        <a href="#bt4"><i class="fas fa-book"></i> Buổi 4</a>
        <a href="#bt5"><i class="fas fa-book"></i> Buổi 5</a>
    </div>

    <div id="bt12" class="section">
        <h1>Bài Tập Về Nhà Buổi 1 và 2</h1>
        <ul>
            <li><a href="https://vumaiphuong224001823.github.io/baitapweb/"><i class="fas fa-file-alt"></i> Bài Tập</a></li>
        </ul>
    </div>

    <div id="bt3" class="section">
        <h1>Bài Tập Về Nhà Buổi 3</h1>

            <li><a href="https://vumaiphuong224001823.github.io/btvn-bai1-buoi2/"><i class="fas fa-file-alt"></i> Bài 1</a></li>

            <li><a href="https://vumaiphuong224001823.github.io/btvn-bai3/">Bài 3</a></li>
        </ul>
    </div>

    <div id="bt4" class="section">
        <h1>Bài Tập Về Nhà Buổi 4</h1>
        <ul>
            <li><a href="https://vumaiphuong224001823.github.io/bai1.1-btvn-buoi4/">Bài 1.1</a></li>
            <li><a href="https://vumaiphuong224001823.github.io/bai1.2-btvn-buoi4/">Bài 1.2</a></li>

</body>
</html>
